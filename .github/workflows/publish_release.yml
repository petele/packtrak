name: Publish on Release

on:
  release:
    types: [published]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set Build Version env
        env:
          GIT_REF: ${{ github.ref }}
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node and Build App
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          registry-url: "https://registry.npmjs.org"
      - run: npm ci
      - run: npm run build
      - run: echo ${{ github.ref }}
      - run: echo $GIT_REF
