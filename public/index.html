<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Track your incoming packages with PackTrak"
    />
    <link rel="icon" href="/img/favicon-box.svg" type="image/svg+xml" />
    <link rel="icon" href="/img/box-32-light.png" media="(prefers-color-scheme: light)" />
    <link rel="icon" href="/img/box-32-dark.png" media="(prefers-color-scheme: dark)" />
    <link rel="apple-touch-icon" href="/img/box-maskable.png" />
    <link rel="manifest" href="/manifest.json" />

    <title>PackTrak</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5ZVB724S5E"></script>
    <script>
      window.packtrackGTAGid = 'G-5ZVB724S5E';
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', window.packtrackGTAGid, {
        anonymize_ip: true,
        allow_google_signals: false,
        allow_ad_personalization_signals: false,
      });
    </script>
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "WebApplication",
        "name": "PackTrak",
        "url": "https://packtrak.app/incoming",
        "description": "Track your incoming packages with PackTrak",
        "applicationCategory": "Utility",
        "genre": "package tracking",
        "browserRequirements": "Requires JavaScript. Requires HTML5.",
        "softwareVersion": "%REACT_APP_VERSION%",
        "operatingSystem": "All"
      }
    </script>
    <meta name="r_build_date" content="%REACT_APP_BUILD_DATE%" />
    <meta name="r_build_version" content="%REACT_APP_VERSION%" />
    <meta name="x_sha" content="%REACT_APP_GIT_SHA%" />
    <meta name="x_ref" content="%REACT_APP_GIT_REF%" />
    <meta name="x_updated_at" content="%REACT_APP_UPDATED_AT%" />
    <meta name="x_published_at" content="%REACT_APP_PUBLISHED_AT%" />
    <meta name="x_tag_name" content="%REACT_APP_TAG_NAME%" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
